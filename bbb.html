<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bbb.css">
</head>
<body>
    <div class="center">
        <button style="text-align:center;" onclick="toastFunction()">Show Toast</button>
        </div>
        
        <div id="toast">
            <div class="checkicon"> <i class="fas fa-check-square"></i> </div>
            SUCCESS: We have received your registration. Thanks!
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function toastFunction() {
            var x = document.getElementById("toast");
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
            }
        </script>
</body>
</html>
